<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务记录系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 标题 -->
        <div class="header">
            <h1>💰 财务记录系统</h1>
            <p>基于复式记账的智能财务管理系统</p>
        </div>
        
        <!-- 主要输入区域 -->
        <div class="main-section">
            <div class="input-group">
                <label for="transactionInput">输入交易记录：</label>
                <input type="text" id="transactionInput" placeholder="例如：买了咖啡25块用支付宝付的">
            </div>
            
            <div class="quick-actions">
                <button class="btn btn-primary" onclick="submitTransaction()">💾 提交记录</button>
                <button class="btn btn-secondary" onclick="getBalances()">📊 查看余额</button>
                <button class="btn btn-secondary" onclick="searchTransactions()">🔍 搜索记录</button>
                <button class="btn btn-secondary" onclick="getMonthlyReport()">📈 月度报表</button>
                <button class="btn btn-danger" onclick="validateAccounts()">✅ 验证账目</button>
            </div>
            
            <!-- 加载提示 -->
            <div class="loading" id="loading">
                ⏳ 处理中...
            </div>
            
            <!-- 结果显示 -->
            <div class="result-box" id="resultBox"></div>
            
            <!-- 使用示例 -->
            <div class="examples">
                <h4>💡 输入示例（点击可快速填入）：</h4>
                <ul>
                    <li onclick="fillExample('买了咖啡25块用支付宝付的')">买了咖啡25块用支付宝付的</li>
                    <li onclick="fillExample('工资到账8000')">工资到账8000</li>
                    <li onclick="fillExample('bought coffee 25 yuan with alipay')">bought coffee 25 yuan with alipay</li>
                    <li onclick="fillExample('花了五十块钱打车')">花了五十块钱打车</li>
                    <li onclick="fillExample('收到奖金3000元')">收到奖金3000元</li>
                    <li onclick="fillExample('用信用卡买了衣服500块')">用信用卡买了衣服500块</li>
                </ul>
            </div>
        </div>
        
        <!-- 余额显示区域 -->
        <div class="balance-grid" id="balanceGrid" style="display: none;"></div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
